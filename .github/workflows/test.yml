name: Java CI Test with Gradle

on:
  [ push, pull_request ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root1234
          MYSQL_DATABASE: mydatabase
          MYSQL_USER: myuser
          MYSQL_PASSWORD: mypassword
        ports:
          - "3306:3306"

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Java 환경 설정
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin' # Java 배포판

      # 3. Gradle 테스트 실행
      - name: Run Gradle tests
        env:
          CLOUD_AWS_CREDENTIALS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}
          CLOUD_AWS_CREDENTIALS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
          CLOUD_AWS_REGION_STATIC: ${{ secrets.AWS_REGION }}
          CLOUD_AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          CLOUD_AWS_S3_ENDPOINT: ${{ secrets.AWS_S3_ENDPOINT }}
          DB_HOST: 127.0.0.1
          DB_PORT: ${{ job.services.mysql.ports[3306] }}
          DB_NAME: mydatabase
          DB_USER: myuser
          DB_PASSWORD: mypassword
        run: ./gradlew test --no-daemon
